<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
</head>
<body>
    <form>
        <input type="text" list="faculty" placeholder="Faculty" id="inputFaculty">
        <datalist id="faculty"></datalist>
        <input type="text" list="department" placeholder="Department" id="inputDepartment">
        <datalist id="department"></datalist>
        <input type="text" list="course" placeholder="Course" id="inputCourse">
        <datalist id="course"></datalist>
        <input type="text" list="group" placeholder="Group" id="inputGroup">
        <datalist id="group"></datalist>
        <input type="text" list="date" placeholder="Date" id="inputDate">
        <datalist id="date"></datalist>
    </form>
    <button id="showButton">Show</button>
</body>
<script type="module" src="./index.js"></script>
</html>
